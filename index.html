<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<header class="position-relative">
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header d-flex justify-content-between">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
  <a  target="_blank"></a>
     <p class="bg-danger"></p>
     <p class="bg-warning"></p>
     <p class="bg-success"></p>
  
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
   <h2 class="fs-5 fw-bold mb-4">Site Name or Url is not valid, Please follow the rules below : </h2>
   <h3 class="fs-6"> <i class="fa-regular fa-circle-right text-danger p-1"></i> Site name must contain at least 3 characters </h3>
   <h3 class="fs-6"> <i class="fa-regular fa-circle-right text-danger p-1"></i> Site URL must be a valid one </h3>
        </div>
      </div>
    </div>
  </div>
  
  
    <div class="d-flex justify-content-center py-2">
        <h1 class="title py-5 selfBorder text-center fw-bold" id="good2"><span>Bookmarker</span></h1>
    </div>
    
    <div class="container py-3 selfBorder">
        <div class="hello d-flex justify-content-center align-items-center">
    
                <i class="fa-solid fa-bookmark fs-3 "></i>
            <h2 class="px-3  fw-bold">    Bookmark your favorite sites </h2>
                <i class="fa-solid fa-bookmark fs-3 "></i>
    
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1"  class=" fs-6 fw-bold form-label"> 
                <i class="fa-solid fa-book-bookmark"></i>
                Site Name</label>
            <input  type="text" class="form-control input_focus" id="urlName" placeholder="Bookmark Name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1"  class=" fs-6 fw-bold form-label">
                <i class="fa-solid fa-link"></i>
                Site URL</label>
            <input type="text" class="form-control input_focus" id="urlLink" placeholder="Website Url">
          </div>
          <button  class="btn submit_btn  btn_color d-block mx-auto my-4 px-5">Submit</button>
    </div>
    
    <div class="container mt-4 self-width table-responsive">
        <table class="w-100  bg-white text-black text-center ">
            <thead class=" w-100">
                <th class="py-2 fs-6  w-25">index</th>
                <th class="py-2 fs-6  w-25">Website Name</th>
                <th class="py-2 fs-6  w-25">Visit</th>
                <th class="py-2 fs-6  w-25">Delete</th>
            </thead>
            <tbody id="demo" >
    
            </tbody>
        </table>
    </div>
    
</header>


  <script src="js/bootstrap.bundle.js"></script>    
 <script src="js/index.js"></script> 
</body>
</html>
